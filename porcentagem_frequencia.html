<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>CALCULADORA DE FREQUÊNCIAS - MARTINÓPOLE 2022</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <style>
        body {
            background: lightyellow;
        }
        * {
            text-align: center;
            font-size: 18pt;
            font-family: tahoma;
        }
        #frequencia {
            font-weight: bold;
        }
        </style>
        <script>
        var qtd_dias_letivos = [20, 21];
        function calcularFrequencia() {
            var qtd_faltas = document.getElementById("qtdFaltas").value;

            var mes = document.getElementById("mes").value;
            var porcentagem = ((parseInt(qtd_dias_letivos[mes]) - qtd_faltas) * 100) / qtd_dias_letivos[mes];
            console.log(porcentagem);
            porcentagem = Math.ceil(porcentagem);
            document.getElementById("frequencia").innerHTML = porcentagem + "% de frequência";
        }
        </script>
    </head>
    <body>
        <p><b>CALCULADORA DE FREQUÊNCIAS - MARTINÓPOLE 2022</b></p>
        <p>
            Mês<br>
            <select id="mes">
                <option value="0">Fevereiro</option>
                <option value="1">Março</option>
            </select>
        </p>
        <p>
            Quantidade de <b>faltas</b><br>
            <input type="number" id="qtdFaltas" min="0"/>
        </p>
        <p>
            <button onclick="calcularFrequencia()">Calcular Porcentagem</button>
        </p>
        <p id="frequencia"></p>
    </body>
</html>
